<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feed of posts published by fellow users">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/css/styles.css">
        <link rel="icon" href="/assets/logo.svg">
        <script type="module" defer src="/src/js/index.mjs"></script>
        <title>MoonTalk | Feed</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand me-5" href="/index.html"><img src="/assets/logo.svg" class="m-3" alt="Logo for Social Dreams"><p>MoonTalk</p></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown py-3">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Username
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/html/profile/">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/index.html">Log out</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4" aria-current="page" href="/html/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4" href="/html/register/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4 active" href="/html/posts/">Feed</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="mx-auto mw-1000">
            <div class="mx-auto">
                <form class="row mx-auto mw-600" role="search">
                    <div class="col-8 d-flex align-items-center">
                        <input class="form-control" id="searchField" type="search" placeholder="Search posts.." aria-label="Search">
                    </div>
                    <div class="col text-start">
                        <button class="btn btn-secondary btn-outline-info my-3" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <h1 class="mx-auto w-100 text-center mt-5 mb-4">Feed</h1>
            <div class="horizontal_line mb-5 mx-auto"></div>
            <div class="button-container mx-auto text-center">
                <a href="/html/post/create/" class="btn btn-primary btn-outline-success my-3" alt="Create post button">Create a post on MoonTalk</a>
            </div>
            <div class="filterButtonsContainer text-end">
                <button type="button" id="#filterNewestButton" class="btn btn-secondary btn-outline-info my-3">Newest</button>
                <button type="button" id="#filterOldestButton" class="btn btn-secondary btn-outline-info my-3">Oldest</button>
            </div>
            <div class="container-fluid" id="postContainer">
                
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
