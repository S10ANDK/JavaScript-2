<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Log in with your MoonTalk account to socialize with other human beings">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/css/styles.css">
        <link rel="icon" href="/assets/logo.svg">
        <script type="module" defer src="/src/js/index.mjs"></script>
        <script type="module" defer src="/src/js/api/auth/login.mjs"></script>
        <title>MoonTalk | Login</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand me-5" href="/index.html" id="logo"><img src="/assets/logo.svg" class="m-3" alt="Logo for Social Dreams"><p>MoonTalk</p></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown py-3">
                            <a class="nav-link dropdown-toggle" id="username" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/html/profile/">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item logOutLink" href="/index.html">Log out</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4" id="loginLink" aria-current="page" href="/html/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4" id="registerLink" href="/html/register/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-4" href="/html/posts/">Feed</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="mx-2">
            <div class="mx-auto w-100 text-center my-5">
                <h1>Login</h1>
            </div>
            <div class="mx-auto pt-5 pb-2 my-5 mx-3 rounded-1 bg-light w-100 mw-600">
                <div class="mx-5">
                    <form class="form d-flex flex-column" id="formLogin">
                        <p class="mb-4">Login to MoonTalk with your Noroff e-mail (ending with @stud.noroff.no or @noroff.no)</p>
                        <label for="email">E-mail address:</label>
                        <input type="email" name="email" class="email my-1 mb-3 form-control" required>
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="password my-1 form-control" required>
                        <div class="login-links row">
                            <div class="col">
                                <a href="/html/register/" class="my-4 register-link" type="submit">No account? Register here..</a>
                            </div>
                            <div class="col text-end">
                                <button class="btn btn-primary my-4 letter-spacing" type="submit">Log in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
